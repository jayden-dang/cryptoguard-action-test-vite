name: CryptoGuard V1.0 GitHub OIDC Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for GitHub OIDC token
      contents: read
      actions: read
      attestations: write
    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Build your application
      - name: Build
        run: npm run build

      # CryptoGuard V1.0 GitHub OIDC Deployment
      - name: CryptoGuard Deploy
        uses: CommandOSSLabs/cryptoguard-action@v0.3.2
        with:
          domain: klynt.dev
          debug: true
          build-dir: ./dist
          network: testnet
          registry-id: "0x252897ea34fc5677d46e9b440735e4a06ade4b9b2bb73159fd9253be1969ee86"
        env:
          # Private key for domain signature (same key used to register domain)
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
